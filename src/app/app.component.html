<hello name="{{ name }}"></hello>
<p>Start editing to see some magic happen :)</p>

<!--
  - $implicit: item implicit Context Variable
  - first: true nếu là item đầu tiên
  - last: true nếu là cuối
  - even: true nếu item đấy có vị trí chẵn
  - odd: true nếu ở vị trí lẻ
 -->

<ng-container *ngIf="users.length > 0;else: noUsers">
  <ul>
    <li
      *ngFor="
        let u of users;
        index as idx;
        count as total;
        first as isFirst;
        last as isLast;
        even as isEven;
        odd as isOdd
      "
    >
      <span>{{ u.name }} - {{ u.id }} - {{ u.phone }}</span>
      <br />
      <span>at index {{ idx }} out of {{ total }}</span>
      <br />
      <span *ngIf="isEven">I am even number</span>
      <span *ngIf="isOdd">I am odd number</span>
      <br />
      <span *ngIf="isLast">I an last</span>
      <br />
      <span *ngIf="isFirst">I an first</span>
      <br /><br /><br />
    </li>
  </ul>
  <button
    *ngFor="let tag of tags; last as isLast"
    [class.right-margin]="!isLast"
  >
    {{ tag }}
  </button>
</ng-container>
<ng-template #noUsers> No User </ng-template>

<ul>
  <ng-template> </ng-template>
</ul>
